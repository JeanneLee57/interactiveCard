<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>User card details</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class = "cardimages">
  <img id="card1" src="images/bg-card-front.png">
  <svg class="cardlogo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
  <div class="cardtext text2">JANE APPLESEED</div>
  <div class="cardtext text1">0000 0000 0000 0000</div>
  <div class="cardtext text3">00</div>
  <div class="cardtext text4">00</div> 
  <img id="card2" src="images/bg-card-back.png">
  <div class="cardtext text5">000</div>
  <div class="cardtext text6">/</div> 
</div>

<form class = "userinput"> 

<div class = "container1">
  <div class="inputlabel">CARDHOLDER NAME</div>
  <input type="text" required class="blank1" id="input1" placeholder="e.g. Jane Appleseed" minlength="4" maxlength="30">
</div>

<div class = "container2">
  <div class="inputlabel">CARD NUMBER</div>
  <input type="text" required class="blank1" id="input2" placeholder="e.g. 1234 5678 9123 0000" minlength="15" maxlength="16">
</div>

<div class="container3">
  <div class="inputlabel">EXP. DATE (MM/YY)</div>
  <input required class="blank2" id = "input3" placeholder="MM" pattern="[0-1][0-9]" maxlength="2">
  <input required class="blank2" id = "input4" placeholder="YY" pattern="[0-9][0-9]" maxlength="2">
</div>

<div class = "container4">
  <div class="inputlabel">CVC</div>
  <input type = "text" required class="blank3" id="input5" placeholder="e.g. 123" minlength="3" maxlength="3">
</div>

<div style="clear:both"></div>

<button onclick="complete()" type="submit" class = "confirm">Confirm</button>

</form>
